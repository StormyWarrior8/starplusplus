<html>
    <head>
        <title>Star++</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/main.css">

        <!-- JS -->
        <script src="/vendor/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/vendor/knockout/knockout-2.3.0.js" type="text/javascript"></script>
        <script src="/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Star++</a>
                    <a class="btn btn-success pull-right" 
                        data-bind="
                            text: loggedIn() ? 'Logout &raquo;' : 'Login &raquo;',
                            attr: { href: loggedIn() ? '/logout' : '/auth/github' }
                        ">
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="hero-unit" data-bind="visible: !loggedIn()">
                <h1>Star++</h1>
                <p>A better way to view and organize your github stars. To get started, just login with our github account.</p>
            </div>
            <div class="container" data-bind="visible: loggedIn()">
                <div class="row">
                    <p>You are logged in!!!</p>
                </div>
            </div>
        </div>

    </body>
</html>
