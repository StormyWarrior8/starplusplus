<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        
        <!-- Here be the styles -->
        <!-- Bootstrap CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- My CSS -->
        <link href="main.css" rel="stylesheet" >
    
        <!-- RequireJS magic -->
        <script src="vendor/requirejs/require.js" data-main="lib/init.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Star++</a>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 align-center">
                    <div class="jumbotron">
                        <h1>Star++</h1>
                        <p>A better way to organize your github stars. To get started, just login with your github account.</p>
                        <button class="btn btn-success btn-lg login-button">Login!</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 align-center">
                    <div class="align-center">
                        <input type="text" data-bind="value: firstname, valueUpdate: 'afterkeydown'" />
                        <input type="text" data-bind="value: lastname, valueUpdate: 'afterkeydown'" />
                        <p data-bind="text: fullname"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
